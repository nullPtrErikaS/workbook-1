<!DOCTYPE html>
<html>

<head>
    <style>
        .red-button {
            width: 200px;
            height: 100px;
            background-color: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

Make a red button with your name in it here. You can delete this text.

<div>
    <button class="red-button" onclick="displayMessage()">Erika Sy</button>
</div>
<div id="message"></div>

<script>
    function displayMessage() {
        document.getElementById("message").innerText = "Hooray! Button pressed.";
    }
</script>

</body>
</html>
